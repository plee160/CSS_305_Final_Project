<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create account – BoyeLeeNaga Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="body">

<main class="auth-page">

    <section class="panel panel-auth">
        <h1 class="panel-title">Create account</h1>
        <p class="panel-text">
            Create a user so you can sign in and manage parts and suppliers.
        </p>

        <form method="post" action="newUser.php" class="form">
            <label class="field">
                <span class="field-label">Username</span>
                <input type="text" name="newUser" required>
            </label>

            <label class="field">
                <span class="field-label">Email</span>
                <input type="email" name="email" required>
            </label>

            <label class="field">
                <span class="field-label">Password</span>
                <input type="password" name="newPass" required>
            </label>

            <section class="form-actions">
                <button type="submit" class="btn btn-primary full">
                    Create account
                </button>
            </section>

            <section class="form-secondary-actions">
                <button type="button"
                        class="link-button"
                        onclick="location.href='index.html'">
                    Back to login
                </button>
            </section>
        </form>

        <p class="panel-auth-footnote">
            This account is for internal use at the mechanic shop as part of
            the CSS 305 final project.
        </p>
    </section>

</main>

<footer class="site-footer">
    © 2025 BoyeLeeNaga Shop · CSS 305 Final Project ·
</footer>

</body>
</html>
